<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sistema de Notas Fiscais - UberDist</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo-uber.png"
			id="logoCompany" />

		<div id="usuarioLogado">
			<h:form>
				Logado como: #{usuarioLogadoBean.usuario.login}
						<h:commandLink value="[SAIR]"
					action="#{loginBean.deslogarUsuario}"
					rendered="#{usuarioLogadoBean.logado}" />
			</h:form>
		</div>
	</div>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<div id="rodape">
	Copyright 2017. Todos os Direitos Reservados a -- Vitor Nogueira @4sys--
	</div>
</h:body>
</html>
